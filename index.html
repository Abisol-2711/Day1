<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="back">
      <section class="contentCard">
        <div class="left">
          <picture>
            <source srcset="images/image-product-mobile.jpg" media="(max-width:665px)">
            <img src="images/image-product-desktop.jpg" alt="perfume" class="img"/>
          </picture>
        </div>
        <div class="rigth">
          <p class="tag">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="contentPrice">
            <p class="price">$149.99</p>
            <p class="oldPrice">$169.99</p>
          </div>
          <button class="btn">
            <img src="images/icon-cart.svg" alt="cart" class="icon"/>
            Add to Cart
          </button>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p class="footer_text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">
          Frontend Mentor
        </a>.
        Codded by 
        <a href="https://github.com/Abisol-2711" target="_blank" class="link">SARF</a>.
      </p>
    </footer>
  </body>
</html>
